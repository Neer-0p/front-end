<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK_3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container my-4">
        <div class="row row-gap-3">

        </div>
    </div>

    <script>
        fetch("https://dummyjson.com/carts", {
            method: "GET"
        })
            .then((res) => { 
             return res.json()
            })
            .then((res) => {
                console.log(res)
                let card = res.carts.map((user,index) => {
                    // loop through products
                    let productList = user.products.map((product) => {
                        return `
                        <li class="list-group-item">
                            ${product.title} <span class="badge text-bg-primary rounded-pill">(x${product.quantity})</span> : $${product.price}(each) 
                            <h5>Total: $${product.total}</h5>
                        </li>
                            `;
                    }).join("");

                    return `
                            <div class="col-md-4">
                                <div class="card h-100" style="width: 100%">
                                <div class="card-body">
                                <h5 class="card-title">Cart ID : ${user.id}</h5>
                                <ul>${productList}</ul>
                                <h6>Total Products: ${user.totalProducts}</h6>
                                <h6>Total Quantity: ${user.totalQuantity}</h6>
                                <h6>Discount: $${user.discountedTotal}</h6>
                                <h6>Total: $${user.total}</h6>
                                <h6>User ID: ${user.userId}</h6>
                                <a href="#" class="btn btn-primary">Buy</a>
                            </div>   
                            </div>
                            </div>
                        `
                })
                document.querySelector(".row").innerHTML = card.join("")
            })
    </script>
</body>

</html>
