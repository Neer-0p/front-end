<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .error {
            color: red;
            font-size: 12px;
            display: block;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="First Name">
            <span class="error" id="fname-error"></span>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Last Name">
            <span class="error" id="lname-error"></span>

            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" placeholder="10-digit Mobile Number">
            <span class="error" id="mobile-error"></span>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Email">
            <span class="error" id="email-error"></span>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password">
            <span class="error" id="password-error"></span>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').onsubmit = function (event) {
            event.preventDefault();  // Stop default form submission

            // Get values
            let fname = document.getElementById('fname').value;
            let lname = document.getElementById('lname').value;
            let mobile = document.getElementById('mobile').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            // Error elements
            let fnameError = document.getElementById('fname-error');
            let lnameError = document.getElementById('lname-error');
            let mobileError = document.getElementById('mobile-error');
            let emailError = document.getElementById('email-error');
            let passwordError = document.getElementById('password-error');

            // Clear previous errors
            fnameError.innerText = "";
            lnameError.innerText = "";
            mobileError.innerText = "";
            emailError.innerText = "";
            passwordError.innerText = "";

            // Patterns
            let namePattern = /^[A-Za-z\s]+$/;
            let mobilePattern = /^[0-9]{10}$/;
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            let hasError = false;

            // First Name Validation
            if (fname === "") {
                fnameError.innerText = "First Name is required.";
                hasError = true;
            } else if (!namePattern.test(fname)) {
                fnameError.innerText = "First Name must contain only letters.";
                hasError = true;
            }

            // Last Name Validation
            if (lname === "") {
                lnameError.innerText = "Last Name is required.";
                hasError = true;
            } else if (!namePattern.test(lname)) {
                lnameError.innerText = "Last Name must contain only letters.";
                hasError = true;
            }

            // Mobile Number Validation
            if (mobile === "") {
                mobileError.innerText = "Mobile Number is required.";
                hasError = true;
            } else if (!mobilePattern.test(mobile)) {
                mobileError.innerText = "Mobile Number must be exactly 10 digits.";
                hasError = true;
            }

            // Email Validation
            if (email === "") {
                emailError.innerText = "Email is required.";
                hasError = true;
            } else if (!emailPattern.test(email)) {
                emailError.innerText = "Please enter a valid email address.";
                hasError = true;
            }

            // Password Validation
            if (password === "") {
                passwordError.innerText = "Password is required.";
                hasError = true;
            } else if (password.length < 6) {
                passwordError.innerText = "Password must be at least 6 characters.";
                hasError = true;
            }

            if (!hasError) {
                alert("Form submitted successfully!");
                // You can submit to server here.
            }
        };

    </script>
</body>

</html>
