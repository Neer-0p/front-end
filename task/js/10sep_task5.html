<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK_5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container my-4">
        <div class="row row-gap-3">

        </div>
    </div>

    <script>
        fetch ("https://fake-json-api.mock.beeceptor.com/companies",{
            method : "GET"
        })
        .then((res) =>{
            return res.json()
        })
        .then((data) =>{
            console.log(data)
            let card = data.map((user,index) =>{
                return `
                    <div class="col-md-4">
                        <div class="card bg-dark text-white border border-5 border-dark h-100" style="width: 100%">
                        <img src="${user.logo}" class="card-img-top" alt="...">    
                        <div class="card-body">
                        <h5 class="card-title">COMPANY NAME : ${user.name}</h5>
                        <h5 class="card-title">CEO OF COMPANY : ${user.ceoName}</h5>
                        <h5 class="card-title">DOMAIN : ${user.domain}</h5>
                        <h5 class="card-title">INDUSTRY : ${user.industry}</h5>
                    </div>   
                    </div>
                    </div>
                `
            })
            document.querySelector(".row").innerHTML += card.join("")
        })
    </script>
</body>
</html>
