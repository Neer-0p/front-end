<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        li {
            text-transform: capitalize;
        }
    </style>
</head>

<body>
    <div class="card shadow-lg w-50 mx-auto mt-4">
        <h1 class="card-header bg-primary text-white text-center text-uppercase">task-list</h1>
        <div class="card-body rounded-4">
            <div class="input-group mb-3">
                <input type="text" style="box-shadow: none;" id="inp" class="form-control inp"
                    placeholder="Enter a task...">
                <button class="btn btn-success" onclick="add()">Add</button>
            </div>
            <ul id="list" class="list-group">

            </ul>
        </div>
    </div>

    <script>

        const input = document.getElementById("inp")
        const list = document.getElementById("list")

        function add() {
            const text = input.value
            if (text === "") {
                alert("Please enter a task!")
                return
            }

            const li = document.createElement("li")
            li.className = "list-group-item d-flex justify-content-between align-items-center"

            const span = document.createElement("span")
            span.textContent = text

            li.appendChild(span)

            const groupbtn = document.createElement("div")

            const donebtn = document.createElement("button")
            donebtn.textContent = "Completed"
            donebtn.className = "btn btn-sm btn-outline-success me-2"
            donebtn.onclick = () => {
                donebtn.style.textDecoration = "line-through"
                donebtn.style.color = "grey"
            }
            groupbtn.appendChild(donebtn)

            const delbtn = document.createElement("button")
            delbtn.textContent = "Delete"
            delbtn.className = "btn btn-sm btn-outline-danger me-2"
            delbtn.onclick = () => li.remove()
            groupbtn.appendChild(delbtn)

            const editbtn = document.createElement("button")
            editbtn.textContent = "Edit"
            editbtn.className = "btn btn-sm btn-outline-info me-2"
            editbtn.onclick = () => {
                if (li !== null && li.trim() !== "") {
                    span.textContent = li
                }
            }
            groupbtn.appendChild(editbtn)

            li.appendChild(groupbtn)
            list.appendChild(li)

            input.value = ""

        }

    </script>
</body>

</html>
