<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <style>
        .card{
            transition: 0.6s;
        }
        .card:hover{
            transform: scale(0.8);
        }
    </style>
</head>
<body class="bg-black">
    <div class="container my-4">
        <div class="row row-gap-3">

        </div>
    </div>

    <script>
        const car = async()=> {
            const res = await axios.get("https://68c29189f9928dbf33eee08b.mockapi.io/cars")
            console.log(res.data)
            let card = res.data.map((user,index) =>{
                return `
                    <div class="col-md-4">
                        <div class="card text-black p-2 h-100%" style="width: 100%">
                        <h5 class="card-title">ID : ${user.id}</h5>
                        <img height="300px" width="100%" src="${user.image}" class="card-img-top" alt="...">    
                        <div class="card-body">
                        <h5 class="card-title">NAME : ${user.name}</h5>
                        <h5 class="card-title">MODEL : ${user.model}</h5>
                        <h5 class="card-title">PRICE : ${user.price} $</h5>
                    </div>   
                    </div>
                    </div>
                `
            })
            document.querySelector(".row").innerHTML = card.join("")
        }
        car()

    </script>
</body>
</html>
