<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="5">
        <caption><h2>School Time Table</h2></caption>
        <tr>
            <td colspan="12"><b>Name of the Class:HTML Class</b></td>
        </tr>
        <tr>
            <th colspan="12">9:00AM-First Hall  9:05AM-Second Hall  9:05AM TO 5:15AM PRAYER  9:15-Third Hall</th>
        </tr>
        <tr>
            <th rowspan="2">Days</th>
            <td>9:15-9:45</td>
            <td>9:45-10:30</td>
            <td>30 Min <br>Break</td>
            <td>11:00-11:45</td>
            <td>11:45-12</td>
            <th>Lunch Break</th>
            
        </tr>
    </table>
</body>
</html>
