<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation_task</title>
    <style>
        button {
            background-color: lightgreen;
            color: white;
            /* margin: 100px 100px; */
            padding: 30px 20px;
            text-align: center;
            word-spacing: 10px;
            letter-spacing: 5px;
            cursor: pointer;
            transition: 1s;
            border: none;
        }
        .main{
            margin: 300px;
            
        }
        .a{
            width: 150px;
            border: 8px solid lightgreen;
            transition: 1s;
            padding: 10px;
        }
        .a:hover{
            transform: scale(1.4);
        }
        .child{
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="a">
            <button class="child">shop now</button>
        </div>
    </div>
</body>

</html>
