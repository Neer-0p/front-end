<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            *{
                text-transform: capitalize;
                font-size: 30px;
            }
            .main1{
                height: 90px;
                display: flex;
                justify-content: space-evenly;
                border: 2px solid;
            }
            .middle{
                align-content: center;
            }
            .fa-facebook-f{
                background-color: rgb(31, 31, 171);
                color: white;
                padding: 10px;
                font-size: 20px;
            }
            .fa-twitter{
                background-color: skyblue;
                color: white;
                padding: 10px;
                font-size: 20px;
            }
            .fa-instagram{
                background-color: orange;
                color: white;
                padding: 10px;
                font-size: 20px;
            }
            .fa-linkedin-in{
                background-color: rgb(195, 48, 48);
                color: white;
                padding: 10px;
                font-size: 20px;
            }
            .fa-solid{
                background-color: rgb(85, 249, 195);
                color: white;
                padding: 5px;
            }
        </style>
</head>
<body>
    <div class="main1">
        <div class="middle">
            <input type="search" placeholder="Search here...">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="middle" style="letter-spacing: 5px;"><span style="background-color: black;color: white;padding: 10px;font-size: 40px;">E</span>lite shoppy</div>
        <div class="middle" style="font-size: 20px;letter-spacing: 5px;">
            share on : <i class="fa-brands fa-facebook-f"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-linkedin-in"></i>
        </div>
    </div>

</html>
