<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task_2</title>
    <style>
        *{
            text-transform: capitalize;
        }
        .main {
            height: 300px;
            width: 400px;
            background: url(https://p.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/bottom1.jpg);
            background-size: 100% 100%;
            margin: 100px auto;
            border: none;
            transition: 1s;
            overflow: hidden;
            cursor: pointer;
        }
        .main:hover{
            transform: translate(10%,0%);
        }
        .border{
            height: 281px;
            width: 380px;
            border: 10px solid rgba(0, 0, 0, 0.3);
        }
        .img{
            height: 200px;
            width: 300px;
            border: 4px solid white;
            transform: translate(-100%,-100%);
            text-align: center;
            line-height: 200px;
            word-break: 10px;
            letter-spacing: 5px;
            font-size: larger;
            font-weight: bolder;
            color: white;
        }
        .main:hover .img{
            transform: translate(10%,-120%);
        }
    </style>
</head>

<body style="background-color: black;">
    <div class="main">
        <div class="border"></div>
        <div class="img">new arrival</div>
        <div class="text"></div>
    </div>
</body>

</html>
