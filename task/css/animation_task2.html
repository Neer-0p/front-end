<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task_2</title>
    <style>
        .main {
            height: 300px;
            width: 390px;
            border: 5px solid transparent;
            margin: 100px auto;
            overflow: hidden;
            position: relative;
        }

        .img {
            height: 300px;
            width: 410px;
            background: url(https://p.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/bottom1.jpg);
            background-size: 100% 100%;
            transform: translateX(-20px);
            transition: .6s;
        }
        .main:hover .img{
            transform: translateX(0px);
        }
        .border{
            height: 200px;
            width: 300px;
            border: 5px solid white;
            margin: 0px auto;
            position: absolute;
            top: 0px;
            left: 0px;
            color: white;
            text-align: right;
            line-height: 270px;
            font-size: large;
            text-transform: capitalize;
            word-break: 10px;
            letter-spacing: 5px;
            opacity: 0;
        }
        .main:hover .border{
            position: absolute;
            top: 30px;
            left: 30px;
            opacity: 100%;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="img">
            <div class="border">
                new arrivals
            </div>
        </div>
        
    </div>
</body>

</html>
