<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task_2</title>
    <style>
        *{
            text-transform: capitalize;
        }
        .img{
            height: 300px;
            width: 500px;
            border: 1px solid transparent;
            background: url(https://p.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/bottom1.jpg);
            background-size: 100% 100%;
            margin: 100px auto;
            transform: translateX(-20px);
            transition: .6s;
        }
        .img:hover{
            transform: translateX(0px);
        }
        .border{
            height: 200px;
            width: 400px;
            border: 4px solid white;
            margin: 30px auto;
            color: white;
            word-spacing: 10px;
            font-size: 25px;
            text-align: right;
            line-height: 200px;
            letter-spacing: 5px;
            transform: translateX(-20px);
            opacity: 0%;
        }
        .img:hover .border{
            transform: translateX(0px);
            opacity: 100%;
        }
    </style>
</head>
<body>
    <div class="img">
        <div class="border">new arrivals</div>
    </div>
</body>
</html>
