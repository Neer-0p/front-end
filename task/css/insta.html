<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insta_task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

    <style>
        .box {
            margin: 100px auto;
            width: 35px;
            height: 40px;
            background-color: orange;
            /* border: solid 2px #db3951; */
            color: white;
            transition: 1s;
            overflow: hidden;
            font-size: 40px;
            padding: 10px;

        }

        .box:hover {
            rotate: x 180deg;
            color: black;
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="insta">
        <div class="box">
            <i class="fa-brands fa-instagram"></i>
        </div>
    </div>
