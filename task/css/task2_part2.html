<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li{
            text-transform: capitalize;
            color: white;
            padding: 2px;
            
        }
        .data ul li:hover{
            color: blue;
        }
        .button {
            height: 50px;
            width: 100px;
            background-color: red;
            margin: 100px auto;
            position: relative;
        }
        .button:hover .data{
            display: block;
        }

        .value{
            background-color: black;
            color: white;
            height: 50px;
            width: 100px;
            border: none;
            text-transform: capitalize;
            letter-spacing: 5px;
            position: relative;
        }
        .data {
            height: 200px;
            width: 160px;
            background-color: red;
            position: absolute;
            top: 10px;
            opacity: 0;
            
        }
        .button::after{
            content: "";
            height: 5px;
            width: 100%;
            background-color: aqua;
            position: absolute;
            top: 100%;
            left: 0%;
            transform: scale(0);
            transition: .6s;
        }
        .button:hover::after{
            transform: scale(1);
        }
        .data:hover{
            position: absolute;
            top: 100%;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="button">
        <button class="value">more</button>
        <div class="data">
            <ul>
                <li>Clothing</li>
                <li>Wallets</li>
                <li>Footwear</li>
                <li>Watches</li>
                <li>Accessories</li>
                <li>Bags</li>
                <li>Caps & Hats</li>
            </ul>
        </div>
    </div>
</body>

</html>
