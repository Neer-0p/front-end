<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position_task</title>
    <style>
        .main {
            height: 300px;
            width: 500px;
            /* border: 4px solid; */
            margin: 100px auto;
            background: url(https://images.pexels.com/photos/244206/pexels-photo-244206.jpeg?_gl=1*4qca2w*_ga*MTY1MTc3Mjk5OS4xNzUwMDU5NzEz*_ga_8JE65Q40S6*czE3NTE1MzkwMTMkbzckZzEkdDE3NTE1MzkwMzMkajQwJGwwJGgw);
            background-size: 100% 100%;
            position: relative;
            overflow: hidden;
        }
        .left{
            height: 300px;
            width: 500px;
            /* border: 4px solid; */
            background-color: rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 100%;
            right: 100%;
            transition: .6s;
        }
        .main:hover .left{
            position: absolute;
            top: 0%;
            right: 0%;
        }
        .right{
            height: 300px;
            width: 500px;
            /* border: 4px solid; */
            background-color: rgba(0, 0, 0, 0.3);
            position: absolute;
            bottom: 100%;
            left: 100%;
            transition: .6s;
        }
        .main:hover .right{
            position: absolute;
            bottom: 0%;
            left: 0%;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
