<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropmenu_task</title>
    <style>
        .dropdown {
            display: inline-block;
            position: relative;
        }

        .dropdown:hover .data {
            display: block;
        }

        .dropbtn {
            background-color: black;
            color: white;
            padding: 10px;
            text-transform: capitalize;
            height: 80px;
            width: 150px;
            letter-spacing: 5px;
            font-size: 20px;
        }

        .dropdown:hover .dropbtn {
            background-color: white;
            color: black;
            border: 4px solid;
        }

        .data {
            display: none;
            position: absolute;
            right: 0%;
            background-color: rgb(0, 0, 0);
            width: 100%;
        }

        .data a {
            text-decoration: none;
            text-transform: capitalize;
            color: white;
            display: block;
            padding: 10px;
        }

        .data a:hover {
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="dropdown">
        <button class="dropbtn">more</button>
        <div class="data">
            <a href="">games</a>
            <a href="">club</a>
            <a href="">transaction</a>
        </div>
    </div>
</body>

</html>
