<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM TASK</title>
</head>
<body style="background-color:rgb(84, 186, 227);">
    <form action="">
        <div>
            <label for="">Firstname</label>
            <input type="text">
        </div>
        <div>
            <label for="">Middlename:</label>
            <input type="text">
        </div>
        <div>
            <label for="">Lastname:</label>
            <input type="text">
        </div>
        <div>
            <label for="">Course:</label>
            <select>
                <option value="">Course</option>
                <option value="">IT</option>
                <option value="">DESIGNING</option>
                <option value="">CE</option>
                <option value="">CSE</option>
            </select>
        </div>
        <div>
            <div><label for="">Gender:</label></div>
            <div><input type="radio">Male</div> 
            <div><input type="radio">Female</div> 
            <div><input type="radio">Other</div>
        </div>
        <div>
            <label for="">Phone:</label>
            <select>
                <option value="">+91</option>
            </select>
            <input type="tel">
        </div>
        <div>
            <div><label for="">Address</label></div>
            <textarea name="" cols="40" rows="5"></textarea>
        </div>
        <div>
            <label for="">Email:</label>
            <input type="email">
        </div>
        <div>
            <label for="">Password:</label>
            <input type="password">
        </div>
        <div>
            <label for="">Re-type password:</label>
            <input type="password">
        </div>
        <input type="submit">
    </form>
</body>
</html>
