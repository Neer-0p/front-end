<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let arr = [1,2,3,4]
        console.log(arr.length)

        let arr1 = [5,6,7]

        let array = arr.concat(arr1)
        console.log(array)

        array.push(8)
        console.log(array)

        array.pop()
        console.log(array)

        array.shift()
        console.log(array)

        array.unshift(1)
        console.log(array)

        array.forEach((value)=>{
            console.log(value)
        })

        let words = ["spray", "elite", "exuberant", "destruction", "present"]
        console.log(words)

        let data = words.filter((data)=> data.length>7)
        console.log(data)

        let data1 = [1,2,3]
        console.log(data1.includes(5))
        console.log(data1.reverse())

        let animals = ["ant", "bison", "camel", "duck", "elephant"]
        console.log(animals)

        console.log(animals.slice(2))
        console.log(animals.slice(1,3))

    </script>
</body>
</html>
