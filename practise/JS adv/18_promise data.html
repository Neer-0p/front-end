<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function output(res){
            console.log(res)
        }

        let data = new Promise((call,cancel)=>{

            let newdata = 11
            if(newdata === 10){
                call("value will be showed " + newdata)
            }
            else{
                cancel("value will not be showed " + newdata)
            }
        })
        .then(function(res){
            output(res)
        })
        .catch(function(res){
            output(res)
        })

    </script>
</body>
</html>
