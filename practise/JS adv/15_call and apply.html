<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let data = {
            fullname : function details(city,state){
                console.log("firstname =>",this.firstname,"lastname =>",this.lastname," city =>",city," state =>",state)
            }
        }

        let person = {
            firstname : "neer",
            lastname : "patel"
        }
        let person1 = {
            firstname : "swet",
            lastname : "patel"
        }

        // call as separate argument
        data.fullname.call(person,"amdavad","gujarat")

        // apply as array argument
        data.fullname.apply(person1,["himmatnagar","gujarat"])


    </script>
</body>
</html>
