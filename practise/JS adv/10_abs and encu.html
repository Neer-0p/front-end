<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- abs :- hide / private -->
     <!-- enc :- how to access method -->

     <script>

        function person(name,age){
            // private abs
            let _name = name
            let _age = age

            // encu :- it is a method to view the hide Data
            this.getName = ()=>{
                return _name
            }

            this.getAge = ()=>{
                return _age 
            }

            // change age
            this.setAge = (newage)=> {
                if(newage){
                    return _age = newage
                }
                else{
                    return _age
                }
            }

        }

        let user = new person("neer",19)
        console.log(user)
        console.log(user.getName())
        console.log(user.getAge())

        user.setAge(21)
        console.log(user.getAge())


     </script>
</body>
</html>
