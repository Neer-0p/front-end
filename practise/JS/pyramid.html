<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // let count = 1

        for(i=1;i<=5;i++){
            for(c=5;c>=i;c--){
                document.write("&nbsp;")
            }
            for(c=1;c<=i;c++){
                document.write(i)
            }
            document.write("<br>")
        }

    </script>
</body>
</html>
