<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            .main{
                text-align: center;
                background-color: rgb(42, 41, 41);
            }
            .list .data{
                display: inline-block;
                list-style: none;
                padding: 15px;
            }
            .data a{
                text-decoration: none;
                font-size: 15px;
                text-transform: uppercase;
                padding: 15px;
                color: white;
                font-family: 'Courier New', Courier, monospace;
            }
            .fa-solid{
                font-size: 20px;
            }
            .list .data:hover{
                background-color: black;
            }
        </style>
</head>
<body>
    <div class="main">
        <ul class="list">
            <li class="data"><a href="">home</a></li>
            <li class="data"><a href="">services</a></li>
            <li class="data"><a href="">our work</a></li>
            <li class="data"><a href="">about us</a></li>
            <li class="data"><a href="">contact</a></li>
            <li class="data"><a href="">book online</a></li>
            <li class="data"><a href=""><i class="fa-solid fa-circle-user"></i> log in</a></li>
        </ul>
    </div>
</body>

</html>
