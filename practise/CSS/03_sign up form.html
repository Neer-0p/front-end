<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/practise/CSS/style_3.css">
</head>

<body>
     
    <form action="">
        <div><h1>SIGN UP</h1></div>
        <div class="icon">
            <i class="fa-solid fa-circle-user" id="a" style="font-size: large;"></i>
        </div>
        <div>
            <label for="">username</label>
        </div>
        <div>
            <input size="40px" type="text" required pattern="[A-Za-z0-9]{3,8}" placeholder="Enter Username">
        </div>
        <div>
            <label for="">e-mail</label>
        </div>
        <div>
            <input size="40px" type="email" required placeholder="Enter E-mail" id="v">
        </div>
        <div>
            <label for="">password</label>
        </div>
        <div>
            <input size="40px" type="password" required placeholder="Enter Password" id="c">
        </div>
        <div class="x">
            <input type="submit" value="SIGN UP" id="k">
        </div>
        <div id="n">
           <input type="checkbox">Remember(me) 
            <a href="">Forgot(password?)</a>
            <i class="fa-brands fa-google" style="color: ;"></i>
            <i class="fa-brands fa-facebook"></i>
        </div>
    </form>
</body>

</html>
