<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            height: 400px;
            width: 250px;
            margin: 100px auto;
            position: relative;
            background-color: beige;
        }

        .text {
            display: inline;
            background-color: indianred;
            color: white;
            text-transform: capitalize;
            padding: 5px 15px;
            position: absolute;
            top: 0px;
            right: 0px;
        }

        .img {
            height: 250px;
            width: 200px;
            background: url(https://p.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/m2.jpg);
            background-size: 100% 100%;
            margin: 0 auto;
            position: absolute;
            top: 30px;
            right: 20px;
            transition: 1s;
        }

        .main:hover .img {
            transform: rotateY(180deg);
        }

        .view {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            transform: translateY(0);
            transition: .7s;
            opacity: 0;
            font-size: larger;
        }

        .main:hover .view {
            transform: translateY(240px);
            opacity: 1;
        }
        .view:hover{
            background-color: aquamarine;
        }

        .iteminfo {
            height: 150px;
            width: 100%;
            text-align: center;
            font-size: 15px;
            font-weight: 500;
            position: absolute;
            top: 250px;
            padding-top: 40px;
        }

        .iteminfo a {
            text-decoration: none;
            color: indianred;
            text-transform: capitalize;
        }
        .iteminfo p{
            margin: 5px;
            word-spacing: 10px;
        }
        button{
            background-color: aquamarine;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 15px 40px;
        }
        .iteminfo .data{
            height: 33px;
            width: 126px;
            border: 4px solid aquamarine;
            position: absolute;
            bottom: 53px;
            left: 59px;
            transition: .6s;
        }
        .data:hover{
            transform: scale(1.4);
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="text">new</div>
        <div class="img"></div>
        <div class="view">Quick View</div>
        <div class="iteminfo">
            <a href="">gabi full sleeve sweatshirt</a>
            <p>&dollar;45.99 <del>&dollar;69.71</del></p>
            <button>ADD TO CART</button>
            <div class="data"></div>
        </div>
    </div>
</body>

</html>
