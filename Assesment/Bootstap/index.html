<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *,
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 40px;
            margin-top: 20px;
        }

        .col-3 {
            padding: 20px;
        }

        .row {
            margin-bottom: 20px;
        }

        .text {
            font-size: 12px;
        }

        .icon{
            background-color: rgba(159, 156, 156, 0.2);
            padding: 5px 5px;
            border-radius: 15px;
        }

        .badge {
            background-color: rgba(255, 243, 205, 0.497);
        }
        .container{
            background: rgba(145, 144, 144, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-between gap-3">
            <div class="col p-3 bg-light rounded">
                <div class="d-flex justify-content-between">
                    <div class="d-flex">
                        <div><i class="fa-brands fa-mailchimp icon fs-1"></i></div>
                        <div class="ps-2">
                            <p class="m-0 text fs-6">Mailchimp</p>
                            <p class="m-0 text">1 day ago</p>
                        </div>
                    </div>
                    <div>
                        <p class="badge text-warning">Design</p>
                    </div>
                </div>
                <div class="row mt-5">
                    <p class="text-capitalize fs-4 m-0">senior product</p>
                    <p class="text-capitalize fs-4">designer-singapore</p>
                </div>
                <div class="progress">
                    <div class="progress-bar bg-danger" style="width: 50%;"></div>
                </div>
                <div class="fs-6 mt-4">
                    32 applied <span class="opacity-25">of 50 capacity</span>
                </div>
            </div>
            <div class="col p-3 bg-light rounded">
                <div class="d-flex justify-content-between">
                    <div class="d-flex">
                        <div><i class="fa-brands fs-1 icon fa-dribbble"></i></div>
                        <div class="ps-2">
                            <p class="m-0 text fs-6">Dribbble</p>
                            <p class="m-0 text">4 day ago</p>
                        </div>
                    </div>
                    <div>
                        <p class="badge text-warning">Design</p>
                    </div>
                </div>
                <div class="row mt-5">
                    <p class="text-capitalize fs-4 m-0">junior product</p>
                    <p class="text-capitalize fs-4">designer-singapore</p>
                </div>
                <div class="progress">
                    <div class="progress-bar bg-danger" style="width: 50%;"></div>
                </div>
                <div class="fs-6 mt-4">
                    42 applied <span class="opacity-25">of 70 capacity</span>
                </div>
            </div>
            <div class="col p-3 bg-light rounded">
                <div class="d-flex justify-content-between">
                    <div class="d-flex">
                        <div><i class="fa-brands icon fs-1 fa-square-reddit"></i></div>
                        <div class="ps-2">
                            <p class="m-0 text fs-6">Reddit</p>
                            <p class="m-0 text">2 day ago</p>
                        </div>
                    </div>
                    <div>
                        <p class="badge text-warning">Design</p>
                    </div>
                </div>
                <div class="row mt-5">
                    <p class="text-capitalize fs-4 m-0">software architect</p>
                    <p class="text-capitalize fs-4">Java - USA</p>
                </div>
                <div class="progress">
                    <div class="progress-bar bg-danger" style="width: 50%;"></div>
                </div>
                <div class="fs-6 mt-4">
                    52 applied <span class="opacity-25">of 100 capacity</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
