<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guest Registration & Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .card { border-radius: 12px; }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Guest Registration Form</h2>
    <form id="guestForm" class="row g-3">

      <div class="col-md-6">
        <label class="form-label">Full Name</label>
        <input type="text" id="fullName" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Phone Number</label>
        <input type="text" id="phone" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Address</label>
        <input type="text" id="address" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Aadhar Card Number</label>
        <input type="text" id="aadhar" class="form-control" required>
      </div>

      <div class="col-md-3">
        <label class="form-label">Check-in Date</label>
        <input type="date" id="checkin" class="form-control" required>
      </div>

      <div class="col-md-3">
        <label class="form-label">Check-out Date</label>
        <input type="date" id="checkout" class="form-control" required>
      </div>

      <div class="col-md-12">
        <label class="form-label">Purpose of Visit</label>
        <textarea id="purpose" class="form-control" rows="2" required></textarea>
      </div>

      <div id="messageBox" class="mt-2"></div>

      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Clear</button>
        <button type="button" id="toggleView" class="btn btn-success">View Submissions</button>
      </div>
    </form>

    <!-- Submissions Viewer -->
    <div id="viewerSection" class="mt-5 d-none">
      <h2 class="text-center mb-4">Guest Submissions</h2>
      <input type="text" id="searchBox" class="form-control mb-3" placeholder="Search by Name or Date">
      <div id="submissionList"></div>
      <button id="backToForm" class="btn btn-primary mt-3">Back to Form</button>
    </div>
  </div>

  <script>
    // ✅ Reusable message
    function showMessage(msg, type = "success") {
      const box = document.getElementById("messageBox");
      box.innerHTML = `<div class="alert alert-${type}">${msg}</div>`;
      setTimeout(() => box.innerHTML = "", 3000);
    }

    // ✅ Validation
    function validateForm(data) {
      if (data.fullName.length < 3) return "Name must be at least 3 characters";
      if (!/^\d{10}$/.test(data.phone)) return "Phone must be exactly 10 digits";
      if (!/^\S+@\S+\.\S+$/.test(data.email)) return "Invalid email format";
      if (data.address.length < 5) return "Address too short";
      if (!/^\d{12}$/.test(data.aadhar)) return "Aadhar must be 12 digits";
      if (new Date(data.checkout) <= new Date(data.checkin)) return "Checkout must be after Checkin";
      if (data.purpose.length < 5) return "Purpose must be at least 5 characters";
      return null;
    }

    // ✅ Handle Form Submit
    const form = document.getElementById("guestForm");
    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const data = {
        fullName: document.getElementById("fullName").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        email: document.getElementById("email").value.trim(),
        address: document.getElementById("address").value.trim(),
        aadhar: document.getElementById("aadhar").value.trim(),
        checkin: document.getElementById("checkin").value,
        checkout: document.getElementById("checkout").value,
        purpose: document.getElementById("purpose").value.trim()
      };

      const error = validateForm(data);
      if (error) return showMessage(error, "danger");

      let submissions = JSON.parse(localStorage.getItem("submissions")) || [];
      submissions.push(data);
      localStorage.setItem("submissions", JSON.stringify(submissions));

      showMessage("Form submitted successfully!", "success");
      form.reset();
    });

    // ✅ Viewer Section
    const viewerSection = document.getElementById("viewerSection");
    const listContainer = document.getElementById("submissionList");
    const toggleViewBtn = document.getElementById("toggleView");
    const backBtn = document.getElementById("backToForm");
    const searchBox = document.getElementById("searchBox");

    function renderSubmissions(filter = "") {
      let submissions = JSON.parse(localStorage.getItem("submissions")) || [];

      if (filter) {
        submissions = submissions.filter(s =>
          s.fullName.toLowerCase().includes(filter.toLowerCase()) ||
          s.checkin.includes(filter) ||
          s.checkout.includes(filter)
        );
      }

      if (submissions.length === 0) {
        listContainer.innerHTML = `<p class="text-danger">No data found</p>`;
        return;
      }

      listContainer.innerHTML = submissions.map((s, i) => `
        <div class="card mb-2">
          <div class="card-body">
            <h5>${s.fullName}</h5>
            <p><b>Phone:</b> ${s.phone} | <b>Email:</b> ${s.email}</p>
            <p><b>Address:</b> ${s.address}</p>
            <p><b>Aadhar:</b> ${s.aadhar}</p>
            <p><b>Check-in:</b> ${s.checkin} | <b>Check-out:</b> ${s.checkout}</p>
            <p><b>Purpose:</b> ${s.purpose}</p>
            <button class="btn btn-danger btn-sm" onclick="deleteSubmission(${i})">Delete</button>
          </div>
        </div>
      `).join("");
    }

    // ✅ Delete submission
    window.deleteSubmission = function(index) {
      let submissions = JSON.parse(localStorage.getItem("submissions")) || [];
      submissions.splice(index, 1);
      localStorage.setItem("submissions", JSON.stringify(submissions));
      renderSubmissions();
    }

    // ✅ Toggle View
    toggleViewBtn.addEventListener("click", () => {
      form.classList.add("d-none");
      viewerSection.classList.remove("d-none");
      renderSubmissions();
    });

    backBtn.addEventListener("click", () => {
      form.classList.remove("d-none");
      viewerSection.classList.add("d-none");
    });

    if (searchBox) {
      searchBox.addEventListener("input", () => renderSubmissions(searchBox.value));
    }
  </script>
</body>
</html>
